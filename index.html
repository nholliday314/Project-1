<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABDUCTION - "GUESS THE WORD"</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <div class="pop-up">
        <div class="content">
            <img src="https://i5.walmartimages.com/asr/b561ba40-2eb9-45c8-80a6-ce402aa794c2.60dc2f3bf4329e6151516bb9ca6c6521.jpeg" alt="gif"
            width="150" 
            height="150">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="alien-ship">
            <h1>ALIEN ABDUCTION <br>GUESS THE WORD</br></h1>
            <img src="https://ctl.s6img.com/society6/img/ptFeapiiB70Yp-QPLzf42szPkBs/w_700/prints/~artwork/s6-original-art-uploads/society6/uploads/misc/cc76cd7a092e461d8d97422385b1b20e/~~/alien-abduction-safety-warning-sign-prints.jpg" alt="" 
            width="300" 
            height="300"
            />
            <h4 class="incorrect-guesses-counter">
                Incorrect Guesses:
                <b></b>
            </h4>
            <h4 class="incorrect-guesses">
                Incorrect Letters Guessed:
                <b></b>
            </h4>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="instructions">
                Guess the word!
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
